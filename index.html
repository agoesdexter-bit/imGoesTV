<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My IPTV Player</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    video {
      width: 80%;
      max-width: 800px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º My IPTV Player</h1>
  <video id="videoPlayer" controls autoplay></video>

  <script>
    const proxy = "https://cors-proxy-xi-ten.vercel.app/api/proxy?url=";
    const playlistURL = proxy + encodeURIComponent("https://raw.githubusercontent.com/tyo878787/my-iptv-playlist/refs/heads/tyo878787/merged.m3u");

    async function loadPlaylist() {
      const res = await fetch(playlistURL);
      const text = await res.text();
      const lines = text.split("\n").filter(line => line && !line.startsWith("#"));
      if (lines.length > 0) {
        document.getElementById("videoPlayer").src = proxy + encodeURIComponent(lines[0]);
      } else {
        alert("No stream found in playlist");
      }
    }

    loadPlaylist();
  </script>
</body>
</html>
