<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imGoes TV - OTT Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid #e74c3c;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .main-container {
            margin-top: 80px;
            display: flex;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 1rem;
        }

        .search-container {
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .channel-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .channel-item:hover {
            background: rgba(231, 76, 60, 0.2);
            border-color: #e74c3c;
            transform: translateX(5px);
        }

        .channel-item.active {
            background: linear-gradient(45deg, rgba(231, 76, 60, 0.3), rgba(192, 57, 43, 0.3));
            border-color: #e74c3c;
        }

        .channel-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #fff;
        }

        .channel-group {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
        }

        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .no-channel {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-channel h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }

        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .current-channel {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e74c3c;
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            transform: translateY(-2px);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-buttons {
                gap: 0.5rem;
            }
            
            .nav-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">üì∫ imGoes TV</div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="refreshPlaylist()">üîÑ Refresh</button>
                <button class="nav-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button class="nav-btn" onclick="showInfo()">‚ÑπÔ∏è Info</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="üîç Search channels..." oninput="filterChannels(this.value)">
            </div>
            <div id="channelList" class="channel-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading channels...</p>
                </div>
            </div>
        </div>

        <div class="player-container">
            <div class="video-wrapper">
                <div id="noChannel" class="no-channel">
                    <h2>Welcome to imGoes TV</h2>
                    <p>Select a channel from the sidebar to start watching</p>
                    <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">üì° Loading playlist...</p>
                </div>
                <video id="videoPlayer" class="video-player" controls style="display: none;">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="controls">
                <div class="current-channel" id="currentChannel">No channel selected</div>
                <div class="control-buttons">
                    <button class="control-btn" onclick="previousChannel()">‚èÆÔ∏è Previous</button>
                    <button class="control-btn" onclick="nextChannel()">‚è≠Ô∏è Next</button>
                    <button class="control-btn" onclick="toggleMute()">üîä Mute</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let channels = [];
        let filteredChannels = [];
        let currentChannelIndex = -1;
        const playlistUrl = 'https://raw.githubusercontent.com/tyo878787/my-iptv-playlist/refs/heads/tyo878787/merged.m3u';

        // Load playlist on page load
        window.addEventListener('load', loadPlaylist);

        async function loadPlaylist() {
            try {
                const response = await fetch(playlistUrl);
                const playlistText = await response.text();
                channels = parseM3U(playlistText);
                filteredChannels = [...channels];
                displayChannels();
                
                if (channels.length === 0) {
                    showError('No channels found in playlist');
                }
            } catch (error) {
                console.error('Error loading playlist:', error);
                showError('Failed to load playlist. Please check your connection.');
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // Parse channel info
                    const info = line.substring(8);
                    const nameMatch = info.match(/,(.+)$/);
                    const groupMatch = info.match(/group-title="([^"]+)"/);
                    
                    currentChannel = {
                        name: nameMatch ? nameMatch[1].trim() : 'Unknown Channel',
                        group: groupMatch ? groupMatch[1] : 'General',
                        info: info
                    };
                } else if (line && !line.startsWith('#') && currentChannel.name) {
                    // This is the URL
                    currentChannel.url = line;
                    
                    // Filter out the unwanted welcome channel
                    const unwantedNames = [
                        'üéâ Selamat Datang di Playlist RAFKI üé∂ | Nikmati hiburan terbaik & jangan lupa subscribe YouTube kami!',
                        'Selamat Datang di Playlist RAFKI'
                    ];
                    
                    const shouldSkip = unwantedNames.some(unwanted => 
                        currentChannel.name.includes(unwanted) || 
                        currentChannel.name.includes('Selamat Datang') ||
                        currentChannel.name.includes('subscribe YouTube')
                    );
                    
                    if (!shouldSkip) {
                        channels.push({...currentChannel});
                    }
                    currentChannel = {};
                }
            }

            return channels;
        }

        function displayChannels() {
            const channelList = document.getElementById('channelList');
            
            if (filteredChannels.length === 0) {
                channelList.innerHTML = '<div class="error-message">No channels match your search</div>';
                return;
            }

            channelList.innerHTML = filteredChannels.map((channel, index) => `
                <div class="channel-item" onclick="selectChannel(${channels.indexOf(channel)})">
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-group">${channel.group}</div>
                </div>
            `).join('');
        }

        function selectChannel(index) {
            currentChannelIndex = index;
            const channel = channels[index];
            
            // Update UI
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));
            const channelItems = document.querySelectorAll('.channel-item');
            const filteredIndex = filteredChannels.indexOf(channel);
            if (filteredIndex !== -1 && channelItems[filteredIndex]) {
                channelItems[filteredIndex].classList.add('active');
            }

            // Update player
            const videoPlayer = document.getElementById('videoPlayer');
            const noChannel = document.getElementById('noChannel');
            const currentChannelDisplay = document.getElementById('currentChannel');

            noChannel.style.display = 'none';
            videoPlayer.style.display = 'block';
            videoPlayer.src = channel.url;
            currentChannelDisplay.textContent = channel.name;

            // Auto-play (may be blocked by browser)
            videoPlayer.play().catch(e => {
                console.log('Autoplay prevented:', e);
            });
        }

        function filterChannels(searchTerm) {
            const term = searchTerm.toLowerCase();
            filteredChannels = channels.filter(channel => 
                channel.name.toLowerCase().includes(term) || 
                channel.group.toLowerCase().includes(term)
            );
            displayChannels();
        }

        function previousChannel() {
            if (currentChannelIndex > 0) {
                selectChannel(currentChannelIndex - 1);
            }
        }

        function nextChannel() {
            if (currentChannelIndex < channels.length - 1) {
                selectChannel(currentChannelIndex + 1);
            }
        }

        function toggleMute() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.muted = !videoPlayer.muted;
            
            const muteBtn = event.target;
            muteBtn.textContent = videoPlayer.muted ? 'üîá Unmute' : 'üîä Mute';
        }

        function toggleFullscreen() {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        }

        function refreshPlaylist() {
            document.getElementById('channelList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Refreshing channels...</p>
                </div>
            `;
            loadPlaylist();
        }

        function showInfo() {
            alert(`imGoes TV - OTT Navigator\n\nChannels loaded: ${channels.length}\nPlaylist: Custom IPTV\n\nFeatures:\n‚Ä¢ Live TV streaming\n‚Ä¢ Channel search\n‚Ä¢ Fullscreen playback\n‚Ä¢ Mobile responsive`);
        }

        function showError(message) {
            document.getElementById('channelList').innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                    <br><br>
                    <button class="control-btn" onclick="refreshPlaylist()">Try Again</button>
                </div>
            `;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    previousChannel();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    nextChannel();
                    break;
                case ' ':
                    e.preventDefault();
                    const video = document.getElementById('videoPlayer');
                    if (video.paused) video.play();
                    else video.pause();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'm':
                case 'M':
                    toggleMute();
                    break;
            }
        });
    </script>
